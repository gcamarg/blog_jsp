<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/cadastro.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="row justify-content-center m-3">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao">
        </div>
        <div class="col-sm-2">
            <input type="number" step="0.01" class="form-control" placeholder="Preço (R$)" id="preco"
            onchange="checarNegativo(this)">
        </div>
        <div class="col-sm-2">
            <input type="number" step="0.01" class="form-control" placeholder="Estoque"
            id="estoque"
            onchange="checarNegativo(this)">
        </div>
        <div class="col-sm-2">
            <select name="unidade" id="select" class="form-select">
                <option value="m">mt</option>
                <option value="kg">kg</option>
                <option value="un">un</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary col-sm-auto" onclick="adicionar()">Adicionar</button>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-sm-10">
            <table class="table table-striped-columns">
                <thead>
                    <th class="col-sm-5">Descrição</th>
                    <th class="col-sm-2">Preço (R$)</th>
                    <th class="col-sm-2">Estoque</th>
                    <th class="col-sm-2">Unidade</th>
                    <th class="col-sm-1"></th>
                </thead>
                <tbody id="t-corpo"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
